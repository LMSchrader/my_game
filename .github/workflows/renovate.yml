name: Renovate

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Renovate
        uses: renovatebot/github-action@v46
        with:
          token: ${{ secrets.RENOVATE_TOKEN }}